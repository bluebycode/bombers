<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        #area {
            position: relative;
            display: block;
            width: 512px; /* Multiple of 16 */
            height: 512px; /* Multiple of 16 */
            }
        #area canvas {
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    <script src="mb.js"></script>
    <script src="models/player.js"></script>
    <script src="models/world.js"></script>
    <script src="models/objects.js"></script>
    <script src="models/area.js"></script>
    <script src="models/grid.js"></script>
    <script src="models/tiles.js"></script>
    <script src="game.js"></script>
    <script src="views/layers.js"></script>
    <script>

        window.onload = function() {
            var layers = new mb.Layers(document.getElementById('area'));
            layers.append('tiles');
            layers.append('objects');

            var world = new mb.World(layers.getLayer('tiles'), layers.getLayer('objects'));
            var player = new mb.Player();

            var game = new mb.Game(world);
            game.addPlayer(player);
            game.run(50);
        };
    </script>
</head>
<body>
<div id="area"></div>
</body>
</html>
